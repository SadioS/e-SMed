<html lang="fr">
<head>

     <title>e-SMED</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">

     <link rel="stylesheet" href={{ url_for('static', filename="css/bootstrap.min.css") }}>
     <link rel="stylesheet" href={{ url_for('static', filename="css/font-awesome.min.css") }}>
     <link rel="stylesheet" href={{ url_for('static', filename="css/animate.css") }}>
     <link rel="stylesheet" href={{ url_for('static', filename="css/owl.carousel.css") }}>
     <link rel="stylesheet" href={{ url_for('static', filename="css/owl.theme.default.min.css") }}>

     <!-- MAIN CSS -->
     <link rel="stylesheet" href={{ url_for('static', filename="css/medecin.css") }}>

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <!-- <section class="preloader">
          <div class="spinner">

     </section> -->


     <!-- HEADER -->
     <header>
          <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-5">
                         <p>e-SMED, vos résultat en un clic</p>
                    </div>

                    <div class="col-md-8 col-sm-7 text-align-right">
                         <span class="phone-icon"><i class="fa fa-phone"></i> 0123456789</span>
                         <span class="date-icon"><i class="fa fa-calendar-plus-o"></i> 9h00 - 18h00 / Lun-Ven </span>
                         <span class="email-icon"><i class="fa fa-envelope-o"></i> <a href="#">info@e-SMED.fr</a></span>
                    </div>

               </div>
          </div>
     </header>


     <!-- MENU -->
     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                     <video src='{{url_for('static', filename='images/logo.mp4')}}' type='video/mp4' loop autoplay width="200" height="100"></video>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href=/tbord class="smoothScroll">Accueil</a></li>
                         <li class="appointment-btn"><a href = />Se déconnecter</a></li>
                    </ul>
               </div>

          </div>
     </section>

    <!-- MAKE AN APPOINTMENT -->
    <section id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <div class="row">

               <div class="col-md-6 col-sm-6">
                    <img src={{ url_for('static', filename="images/appointment-image.jpg") }} class="img-responsive" alt="">
               </div>

               <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <form id="appointment-form" role="form" method="post" >

                         <!-- SECTION TITLE -->
                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Prendre un rendez-vous</h2>
                         </div>

                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                              <div class="col-md-6 col-sm-6">
                                   <label for="surname">Nom</label>
                                   <input type="text" class="form-control" id="nom" name="nom" placeholder="nom" required>
                              </div>

                               <div class="col-md-6 col-sm-6">
                                   <label for="name">Prénom</label>
                                   <input type="text" class="form-control" id="prenom" name="prenom" placeholder="prénom" required>
                              </div>

                             

                              <div class="col-md-6 col-sm-6">
                                   <label for="date"> Date</label>
                                   <input type="date" name="date" id="date" class="form-control" placeholder="date" required min="2021-05-01"> <br />
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="date">Heure</label>
                                   <input type="time" name="heure" id="heure" value="" class="form-control" step="900" min="09:00" max="18:00" required>
                              </div>
                            
                              <div class="col-md-6 col-sm-6">
                                   <label for="email">Identifiant</label>
                                   <input type="text" class="form-control" id="idp" name="idp" placeholder="Identifiant" required>
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <label for="email">Spécialité</label>
                                   <label for="email">(general/cardiologue/gynecologue)</label>
                                   <input type="text" class="form-control" id="spe" name="spe" placeholder="Specialite" required>
                              </div>

                              <div class="col-md-12 col-sm-12">
                                   
                                   <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                              </div>
                         </div>
                   </form>
               </div>

          </div>
     </div>
</section>

  
     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>

     <script src="js/jquery.stellar.min.js"></script>
     <script src="js/wow.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/owl.carousel.min.js"></script>
     <script src="js/custom.js"></script>

</body>
</html>
